
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mike dg's Apps for Android</title>
    <meta name="description" content="">
    <meta name="author" content="Michael DiGiovanni">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="/bootstrap/js/bootstrap-twipsy.js"></script>
    <script src="/bootstrap/js/bootstrap-popover.js"></script>
   
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    {% include header.html %}

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>Great Android Apps!</h1>
        <p>This is the place to be for ground breaking utilities and the day to day essential apps you need.</p>
      </div>
        
      <div class="hero-unit">
    <ul class="media-grid">
        <li>
			{{ content }}
          <script>
          //Needed to enable popovers
            $(function () {
              $("a[rel=popover]")
                .popover({
                  offset: 10
                })
                .click(function(e) {
                  e.preventDefault()
                })
            })
          </script>
        </li>
      </ul>
    </div>

      <footer>
		  {% include footer.html %}
      </footer>

    </div> <!-- /container -->

  </body>
